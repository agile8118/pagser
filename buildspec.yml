version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo Installing app dependencies...
      - npm install
      - cd ./client-js && npm install && cd ..
      - cd ./sass && npm install && cd ..
  build:
    commands:
      - echo Building files...
      - npm run build

artifacts:
  files:
    - public/**/*
    - scripts/*
    - server/**/*
    - appspec.yml
    - package-lock.json
    - package.json

cache:
  paths:
    - "./node_modules/**/*"
    - "./client-js/node_modules/**/*"
    - "./sass/node_modules/**/*"
