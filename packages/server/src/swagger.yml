# --- SETUP --- #
openapi: 3.0.0
info:
  title: Pagser API
  version: 1.0.0
  description: All endpoints of Pagser
servers:
  - url: http://localhost:3080/api
    description: All APIs
# --- TAGS --- #
tags:
  - name: Authentication
    description: for authenticating users
paths:
  /send-code:
    # --- END POINT --- #
    post:
      tags:
        - Authentication
      summary: sends a code to the user email address for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email of the user
                name:
                  type: string
                  description: name of the user
                password:
                  type: string
                  description: password of the user
                username:
                  type: string
                  description: username of the user
              example:
                name: John Doe
                email: email@gmail.com
                password: Asdfzxcv1
                username: John100
      responses:
        200:
          description: A code was sent to the email address.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A brief message
                example:
                  message: code sent
        400:
          description: A bad value has been provided.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        422:
          description: Email or username is already in use.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
  # --- END POINT --- #
  /username-availability:
    post:
      tags:
        - Authentication
      summary: sends a code to the user email address for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: the username which we want to check for availability
      responses:
        200:
          description: Username is available
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A brief message
                example:
                  message: username is available
        400:
          description: A bad value has been provided.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        422:
          description: Username is already in use.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
  # --- END POINT --- #
  /register:
    post:
      tags:
        - Authentication
      summary: registers the user to the application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: the username of the user
                email:
                  type: string
                  description: the email of the user
                password:
                  type: string
                  description: the password of the user
                name:
                  type: string
                  description: the name of the user
                userEmailVerificationCode:
                  type: string
                  description: the code that was sent to the specified email address 
      responses:
        200:
          description: User was successfully registered.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: token for the user to use for authentication
        400:
          description: A bad value has been provided.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        422:
          description: Username or email is already in use.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
      
# --- SCHEMAS --- #
components:
  schemas:
    ErrorMessage:
      properties:
        message:
          type: string
      example:
        message: An error message
